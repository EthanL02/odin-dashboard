<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d7afb2e607.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <div class="project-cards">
            <h2>Your Projects</h2>
            <div class="card project">
                <h2>Project 1</h2>
                <p>Some example text for the first project. A little explaination of what the project is and why it was made.</p>
                <div class="icons">
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-solid fa-code-branch"></i>
                </div>
            </div>
        </div>
        <div class="side-cards">
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="subsection top">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-bar">
            </div>
            <div class="icons">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user fa-2x"></i>
                <h2>Ethan Lopez</h2>
            </div>
        </div>
        <div class="subsection bottom">
            <div class="info">
                <i class="fa-solid fa-user fa-3x"></i>
                <div>
                    <h4>Hi there,</h4>
                    <h2>Ethan Lopez</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="side-bar">
        <div class="nav">
            <div class="button space-after">
                <i class="fa-solid fa-desktop fa-3x"></i>
                <h2>Dashboard</h2>
            </div>
            <div class="button">
                <i class="fa-solid fa-house fa-lg"></i>
                <h3>Home</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-address-card fa-lg"></i>
                <h3>Profile</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-clock fa-lg"></i>
                <h3>History</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-note-sticky fa-lg"></i>
                <h3>Tasks</h3>
            </div>
            <div class="button space-after">
                <i class="fa-solid fa-people-group fa-lg"></i>
                <h3>Communities</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-gear fa-lg"></i>
                <h3>Settings</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-question fa-lg"></i>
                <h3>Support</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-shield fa-lg"></i>
                <h3>Privacy</h3>
            </div>
        </div>
    </div>
</body>
