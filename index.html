<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d7afb2e607.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">

    </div>
    <div class="header">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input placeholder="Search...">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-user"></i>
        <h2>Ethan Lopez</h2>
        <div>
            <i class="fa-solid fa-user"></i>
            <div>
                <h4>Hi there,</h4>
                <h2>Ethan Lopez</h2>
            </div>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div class="side-bar">
        <div class="nav">
            <div class="button space-after">
                <i class="fa-solid fa-desktop fa-3x"></i>
                <h2>Dashboard</h2>
            </div>
            <div class="button">
                <i class="fa-solid fa-house fa-lg"></i>
                <h3>Home</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-address-card fa-lg"></i>
                <h3>Profile</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-clock fa-lg"></i>
                <h3>History</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-note-sticky fa-lg"></i>
                <h3>Tasks</h3>
            </div>
            <div class="button space-after">
                <i class="fa-solid fa-people-group fa-lg"></i>
                <h3>Communities</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-gear fa-lg"></i>
                <h3>Settings</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-question fa-lg"></i>
                <h3>Support</h3>
            </div>
            <div class="button">
                <i class="fa-solid fa-shield fa-lg"></i>
                <h3>Privacy</h3>
            </div>
        </div>
    </div>
</body>
